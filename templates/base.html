<! -- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}🙏🏼 JyotiFlow.ai - Swami Jyotirananthan's Digital Ashram{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/jyotiflow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/icons/favicon.ico">
</head>
<body>
    <header class="divine-header">
        <nav class="divine-nav spiritual-container">
            <a href="/" class="sacred-logo">
                <span style="font-size: 32px;">🕉️</span>
                <h1>JyotiFlow.ai</h1>
            </a>
            
            <ul class="nav-links">
                {% for item in nav_items %}
                <li>
                    <a href="{{ item.url }}" 
                       {% if item.premium %}class="premium-link"{% endif %}>
                        {{ item.icon }} {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="divine-blessing">
        <h3>🙏🏼 Divine Blessings</h3>
        <p>{{ divine_blessing }} - May wisdom guide your path</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="/static/js/jyotiflow.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
